<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main>

    <div class="flex-container">

      <div class="image-div">
        <picture>
          <source srcset="images/image-header-mobile.jpg" media="(max-width: 375px)">
          <img src="images/image-header-desktop.jpg" alt="Responsive image">
        </picture>

        <!-- <img src="images/image-header-desktop.jpg" alt="desktop screensize image"> -->
      </div>

      <div class="text-div">

        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="benefits">
          Discover the benefits of data analysis and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="flex-stats">

          <div class="stats">
            <p>10k+</p>
            <span>COMPANIES</span>
          </div>

          <div class="stats">
            <p>314</p>
            <span>TEMPLATES</span>
          </div>

          <div class="stats">
            <p>12M+</p>
            <span>QUERIES</span>
          </div>
                    
        </div>

      </div>

    </div>

  </main>
</body>
</html>
